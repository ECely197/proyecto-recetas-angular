<a routerLink="{{'/detail/' + id}}">
  <div class="recipe" id="receta1">
    <img [src]="img" alt="" class="img-receta" />
    <div>
      <h2>{{ title }}</h2>
      <ul>
        <li>
          <img src="/reloj.svg" alt="Reloj" class="icon-clock" />Tiempo de
          preparación: {{ cooking }}
        </li>
        <li>
          <img src="/reloj.svg" alt="Reloj" class="icon-clock" />Tiempo de
          cocción: {{ preparation }}
        </li>
        <li>
          <img src="/reloj.svg" alt="Reloj" class="icon-clock" />Tiempo total:
          {{ total }}
        </li>
      </ul>
    </div>
  </div>
</a>
